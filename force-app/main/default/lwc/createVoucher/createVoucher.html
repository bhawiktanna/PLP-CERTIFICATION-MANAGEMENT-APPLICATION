        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title="Close" onclick={navigatetorecentlist}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                        size="small"></lightning-icon>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"
                >Enter New Voucher Details</h2>
                </header>
                
    
                <div class="slds-modal__content slds-p-around_medium"
                 id="modal-content-id-1">  







    <lightning-record-edit-form object-api-name="Voucherr__c"
    onsuccess={handleSuccess}>
    <!-- <lightning-input-field field-name="Voucher_ID__c" value={Voucher_ID__c} disabled>

    </lightning-input-field> -->
    <lightning-input-field  field-name="Name" required> 

    </lightning-input-field>

    <lightning-input-field field-name="Voucher_Cost__c" required>

    </lightning-input-field>

    <lightning-input-field field-name="Validity__c" required>

    </lightning-input-field>

    <lightning-input-field field-name="Voucher_is_used_or_not__c" >

    </lightning-input-field>

    <lightning-input-field field-name="Certification__c" required>

    </lightning-input-field>
    <!-- <br> -->
    <footer class="slds-modal__footer">
    <lightning-button   
    class="slds-m-top_small"
    onclick={navigatetorecentlist}  
    label="Cancel">
    </lightning-button>

    &nbsp;&nbsp;
   

    <lightning-button  type="submit" class="slds-m-top_small" 
    variant="brand"
     label="Create new Voucher">

    </lightning-button>
</footer>
   
</lightning-record-edit-form>
</div>
   
</div>
</section>
