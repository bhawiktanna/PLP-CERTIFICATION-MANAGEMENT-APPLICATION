<template>
    <!-- <div class="slds-align_absolute-center"><b>Employee Update Form</b>
    </div> -->


    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
        <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                title="Close" onclick={navigateToRecordPage}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                    size="small"></lightning-icon>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"
            >Update Employee Details</h2>
            </header>
            

            <div class="slds-modal__content slds-p-around_medium"
             id="modal-content-id-1">        





    <lightning-record-edit-form record-id={recordId}
    object-api-name="EMPLOYEEE__c"
     onsubmit={handleSubmit}            
     onsuccess={handleSuccess}>
    
    <lightning-input-field field-name="Employee_ID__c" 
    label="Employee ID">

    </lightning-input-field>

    <lightning-input-field field-name="Name" value={Name}
    label="Employee Name" required>

    </lightning-input-field>

    <lightning-input-field field-name="Email_Address__c" 
    value={Email_Address__c}
    label="Email Id" required>

    </lightning-input-field>

    <lightning-input-field field-name="Experience__c" value={Experience__c}
    label="Experience" required>

    </lightning-input-field>
    <lightning-input-field field-name="Primary_Skill__c" value={Primary_Skill__c}
    label="Primary Skill">

    </lightning-input-field>
    <lightning-input-field field-name="Secondary_Skill__c" value={Secondary_Skill__c}
    label="Secondary Skill">
    
    </lightning-input-field>

    <footer class="slds-modal__footer">


    <lightning-button
    label="Cancel"
    class="slds-m-around_medium"
    onclick={navigateToRecordPage}
    ></lightning-button>
    
    <lightning-button  type="submit" class="slds-m-top_small"  
    variant="brand"
    label="Update Employee">
    </lightning-button>
    </footer>
   


</lightning-record-edit-form>
</div>
   
</div>
</section>
</template>
