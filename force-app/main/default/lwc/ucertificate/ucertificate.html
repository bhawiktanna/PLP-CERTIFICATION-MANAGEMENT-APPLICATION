<template>


    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
        <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                title="Close" onclick={navigateToRecordPage}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                    size="small"></lightning-icon>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"
            >Update Certification Details</h2>
            </header>
            

            <div class="slds-modal__content slds-p-around_medium"
             id="modal-content-id-1">  


    <!-- <div class="slds-align_absolute-center">
        <b>Update Certification Details</b>
    </div> -->
    <lightning-record-edit-form 
    record-id={recordId}
    object-api-name="Certificationn__c" 
    onsubmit={handleSubmit}   
    onsuccess={handleSuccess}>
    
   <lightning-input-field field-name="Certification_ID__c" 
   value={Certification_ID__c}
    label="Certification ID" >

    </lightning-input-field> 

    <lightning-input-field field-name="Name" value={Name}
    label="Certification Name" required>

    </lightning-input-field>
    <lightning-input-field field-name="Certification_Cost__c" 
    value={Certification_Cost__c}
    label="Certification Cost">

    </lightning-input-field>
    <lightning-input-field field-name="Comments__c" 
    value={Comments__c}
    label="Comments">

    </lightning-input-field>

    <footer class="slds-modal__footer">

    <lightning-button
    label="Cancel"
    class="slds-m-around_medium"
    onclick={navigateToRecordPage}
    ></lightning-button>
    
    <lightning-button  type="submit" class="slds-m-top_small"  
    variant="brand"
    label="Update Certificate">
    </lightning-button>
</footer>
 


</lightning-record-edit-form>
</div>
   
</div>
</section>

</template>
