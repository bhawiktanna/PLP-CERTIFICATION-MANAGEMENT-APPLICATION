<template>
    <lightning-card title="Record Form : Read" icon-name="standard:contact">

        <lightning-record-form
        record-id={recordId}
        object-api-name={objectName}
        layout-type="Full"
        mode = "readOnly">
    </lightning-record-form>
    </lightning-card>
    
    <lightning-card title="Record Form : View" icon-name="standard:contact">

        <lightning-record-form
        record-id={recordId}
        object-api-name={objectName}
        layout-type="Full"
        mode = "view">
    </lightning-record-form>
    </lightning-card>

    <lightning-card title="Record Form : Edit" icon-name="standard:contact">

        <lightning-record-form
        record-id={recordId}
        object-api-name={objectName}
        layout-type="Full"
        mode = "Edit">
    </lightning-record-form>
    </lightning-card>

    <lightning-card title="Record view Form " icon-name="standard:contact">

        <lightning-record-view-form
        record-id={recordId}
        object-api-name={objectName}>
            <lightning-output-field field-name="Player_Name__c"></lightning-output-field>
            <lightning-output-field field-name="Age__c"></lightning-output-field>
    </lightning-record-view-form>
    </lightning-card>

    <lightning-card title="Record edit Form " icon-name="standard:contact">

        <lightning-record-edit-form
        record-id={recordId}
        onerror={handleError}
        onload={handleLoad}
        onsuccess={handleSuccess}
        object-api-name={objectName}>
            <lightning-input-field field-name="Player_Name__c"></lightning-input-field>
            <lightning-input-field field-name="Age__c"></lightning-input-field>
            <lightning-button label="submit" variant="brand" type="submit"></lightning-button>
        </lightning-record-edit-form>

    </lightning-card>
</template>
